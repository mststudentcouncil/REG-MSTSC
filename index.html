<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REG MSTSC - ระบบจัดเก็บข้อมูลสภานักเรียน


    </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-color: #6A1B9A; --secondary-color: #FFD600; --bg-color: #f3f0f7; --text-dark: #2c2c2c; --white: #ffffff;
        }
        body {
            font-family: 'Prompt', sans-serif; background-color: var(--bg-color);
            background-image: radial-gradient(circle at 10% 20%, rgba(106, 27, 154, 0.05) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(255, 214, 0, 0.1) 0%, transparent 20%);
            color: var(--text-dark); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        
        .btn-admin-access {
            position: fixed; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.9); color: var(--primary-color);
            border: 2px solid var(--primary-color); padding: 8px 15px; border-radius: 30px; font-weight: 600; text-decoration: none;
            transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 1000; font-size: 0.85rem;
        }
        .main-card { background: var(--white); width: 100%; max-width: 500px; border-radius: 20px; box-shadow: 0 15px 40px rgba(106, 27, 154, 0.15); padding: 40px 30px; position: relative; margin-top: 60px; transition: max-width 0.5s ease; }
        .main-card.wide { max-width: 900px; }
        .logo-badge { width: 100px; height: 100px; background: var(--white); border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; top: -50px; left: 50%; transform: translateX(-50%); border: 4px solid var(--secondary-color); box-shadow: 0 10px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .logo-img { width: 100%; height: 100%; object-fit: cover; padding: 2px; }
        .academic-year { position: absolute; top: 20px; right: 20px; background-color: rgba(106, 27, 154, 0.1); color: var(--primary-color); padding: 5px 12px; border-radius: 30px; font-size: 0.85rem; font-weight: 600; }
        .form-control, .form-select { border-radius: 12px; padding: 12px; border: 1px solid #e0e0e0; background-color: #fafafa; }
        .form-control:focus { background-color: #fff; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(106, 27, 154, 0.1); }
        .btn-primary-custom { background: var(--primary-color); color: var(--white); border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(106, 27, 154, 0.2); }
        #step2-activate, #step2-login, #step3-dashboard { display: none; }
        .section-header { display: flex; align-items: center; gap: 10px; margin: 30px 0 20px; padding-bottom: 10px; border-bottom: 2px solid var(--secondary-color); color: var(--primary-color); font-size: 1.15rem; font-weight: 700; }
        
        .status-card { background: linear-gradient(135deg, #f8f9fa, #e9ecef); border-radius: 15px; padding: 15px; margin-bottom: 20px; border-left: 5px solid #ccc; }
        .status-card.active { border-left-color: #198754; background: #d1e7dd; color: #0f5132; }
        .status-card.advisor { border-left-color: #fd7e14; background: #fff3cd; color: #664d03; }

        .btn-logout-custom { border: 2px solid #dc3545; color: #dc3545; background: transparent; border-radius: 30px; padding: 6px 20px; font-size: 0.9rem; font-weight: 600; transition: all 0.3s; }
        .btn-logout-custom:hover { background: #dc3545; color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3); }
        
        /* Custom Icons Colors */
        .icon-line { color: #06c755; font-size: 1.2rem; margin-right: 5px; }
        .icon-gmail { color: #db4437; font-size: 1.1rem; margin-right: 5px; }
        .icon-school { color: #6A1B9A; font-size: 1.1rem; margin-right: 5px; }
        .icon-phone { color: #0d6efd; font-size: 1.1rem; margin-right: 5px; }
        .icon-map { color: #ff9800; font-size: 1.1rem; margin-right: 5px; }

        @media (max-width: 576px) { .main-card { padding: 30px 20px; margin-top: 50px; } .logo-badge { width: 80px; height: 80px; top: -40px; } .btn-admin-access {top:10px; right:10px; padding: 5px 10px; font-size: 0.75rem;} }
    </style>
</head>
<body>

    <a href="admin.html" class="btn-admin-access"><i class="fa-solid fa-user-shield"></i> Admin</a>

    <div class="main-card" id="cardContainer">
        <div class="academic-badge academic-year">ปีปัจจุบัน <span class="current-year-system">...</span></div>
        <div class="logo-badge"><img src="https://i.postimg.cc/yxjxZmRN/Logo-mstsc-(1)-(1).png" alt="Logo" class="logo-img"></div>

        <div id="step1-check" class="text-center fade-in pt-4">
            <h3 class="mb-2">REG - MSTSC</h3>
            <p class="text-muted mb-4">ระบบจัดเก็บข้อมูลสภานักเรียน</p>
            <form onsubmit="checkStudentStatus(event)">
                <div class="mb-4 text-start">
                    <label>รหัสนักเรียน 5 หลัก <span class="text-danger">*</span></label>
                    <input type="tel" id="inputStdId" class="form-control text-center fs-5" maxlength="5" placeholder="XXXXX" inputmode="numeric" required>
                </div>
                <button type="submit" class="btn-primary-custom" id="btnCheck">ถัดไป</button>
            </form>
        </div>

        <div id="step2-activate" class="fade-in pt-4">
            <div class="text-center mb-4"><h4>เปิดใช้งานบัญชี</h4></div>
            <form onsubmit="submitActivation(event)">
                <input type="hidden" id="actRowId">
                
                <div class="mb-3 text-start">
                    <label>ชื่อ-นามสกุล</label>
                    <input type="text" id="actFullName" class="form-control readonly-field" readonly>
                </div>

                <div class="mb-3 text-start">
                    <label class="fw-bold">กำหนดรหัสผ่าน (เลขบัตรประชาชน 13 หลัก) <span class="text-danger">*</span></label>
                    <input type="tel" id="actIdCard" class="form-control" maxlength="13" placeholder="เลขบัตรประชาชน" inputmode="numeric" required>
                    <div class="mt-2 p-2 bg-danger bg-opacity-10 border border-danger rounded text-danger small">
                        <i class="fa-solid fa-circle-exclamation"></i> <b>สำคัญ:</b> กรุณาตรวจสอบเลขบัตรประชาชนให้ถูกต้อง <u>ไม่สามารถแก้ไขได้ในภายหลัง</u>
                    </div>
                </div>

                <div class="mb-4 text-start">
                    <label>เบอร์โทรศัพท์ <span class="text-danger">*</span></label>
                    <input type="tel" id="actPhone" class="form-control" placeholder="08x-xxx-xxxx" inputmode="tel" required>
                </div>
                
                <button type="submit" class="btn-primary-custom">ยืนยันการเปิดใช้งาน</button>
                
                <button type="button" class="btn btn-link w-100 mt-3 small text-muted text-decoration-none" onclick="location.reload()">
                    <i class="fa-solid fa-arrow-left"></i> ไม่ใช่ฉัน / กลับไปตรวจสอบรหัสใหม่
                </button>
            </form>
        </div>

        <div id="step2-login" class="fade-in pt-4">
            <div class="text-center mb-4"><h4>ยินดีต้อนรับ</h4><p class="text-primary fw-bold" id="loginName"></p></div>
            <form onsubmit="handleLogin(event)">
                <input type="hidden" id="loginRowId">
                <input type="password" id="loginIdCardInput" class="form-control text-center mb-4" placeholder="เลขบัตรประชาชน" maxlength="13" inputmode="numeric" required>
                <button type="submit" class="btn-primary-custom">เข้าสู่ระบบ</button>
                <button type="button" class="btn btn-link w-100 mt-3 small text-muted" onclick="location.reload()">ไม่ใช่ฉัน / เปลี่ยนบัญชี</button>
            </form>
        </div>

        <div id="step3-dashboard" class="fade-in pt-3">
            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
                <h4 class="m-0"><i class="fa-solid fa-file-pen"></i> ข้อมูลส่วนตัว</h4>
                <button class="btn-logout-custom" onclick="location.reload()">
                    <i class="fa-solid fa-right-from-bracket"></i> ออกจากระบบ
                </button>
            </div>

            <div id="statusDisplay" class="status-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <small class="d-block opacity-75">ปีการศึกษาของท่าน</small>
                        <span class="fs-4 fw-bold" id="showStudentYear">...</span>
                    </div>
                    <div class="text-end">
                        <small class="d-block opacity-75">สถานภาพปัจจุบัน</small>
                        <span class="badge bg-secondary fs-6" id="showStatusText">...</span>
                    </div>
                </div>
            </div>

            <form id="updateForm" onsubmit="submitUpdate(event)">
                <input type="hidden" id="dashRowId">
                <div class="section-header"><i class="fa-solid fa-user"></i> ข้อมูลทั่วไป</div>
                <div class="row g-3">
                    <div class="col-md-3"><label>รหัสนักเรียน</label><input type="text" id="dashStdId" class="form-control readonly-field" readonly></div>
                    <div class="col-md-5"><label>ชื่อ (ไทย)</label><input type="text" id="dashFname" class="form-control readonly-field" readonly></div>
                    <div class="col-md-4"><label>นามสกุล (ไทย)</label><input type="text" id="dashLname" class="form-control readonly-field" readonly></div>
                    <div class="col-md-6"><label>Name (Eng)</label><input type="text" id="dashFnameEN" class="form-control uppercase"></div>
                    <div class="col-md-6"><label>Surname (Eng)</label><input type="text" id="dashLnameEN" class="form-control uppercase"></div>
                    <div class="col-md-4"><label>ชื่อเล่น</label><input type="text" id="dashNickname" class="form-control" required></div>
                    <div class="col-md-8">
                        <label>วันเดือนปีเกิด (พ.ศ.)</label>
                        <div class="d-flex gap-2">
                            <select id="dob_day" class="form-select"></select>
                            <select id="dob_month" class="form-select"></select>
                            <select id="dob_year" class="form-select"></select>
                        </div>
                    </div>
                    <div class="col-md-4"><label>ห้อง</label><select id="dashRoom" class="form-select" required></select></div>
                    <div class="col-md-4"><label>กรุ๊ปเลือด</label><select id="dashBlood" class="form-select"><option value="">-</option><option>A</option><option>B</option><option>O</option><option>AB</option></select></div>
                    <div class="col-md-4"><label>ไซส์เสื้อ</label><select id="dashShirt" class="form-select"><option value="">-</option><option>S</option><option>M</option><option>L</option><option>XL</option><option>2XL</option></select></div>
                </div>

                <div class="section-header"><i class="fa-solid fa-address-book"></i> การติดต่อ</div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="fw-bold"><i class="fa-solid fa-school icon-school"></i> อีเมลโรงเรียน (@mst.ac.th)</label>
                        <input type="email" id="dashSchoolEmail" class="form-control" placeholder="xxxxx@mst.ac.th" inputmode="email">
                    </div>
                    <div class="col-md-6">
                        <label><i class="fa-solid fa-envelope icon-gmail"></i> อีเมลส่วนตัว (สำรอง)</label>
                        <input type="email" id="dashPersonalEmail" class="form-control" inputmode="email">
                    </div>
                    <div class="col-md-6">
                        <label><i class="fa-solid fa-phone icon-phone"></i> เบอร์โทรศัพท์</label>
                        <input type="tel" id="dashPhone" class="form-control" required inputmode="tel">
                    </div>
                    <div class="col-md-6">
                        <label><i class="fa-brands fa-line icon-line"></i> Line ID</label>
                        <input type="text" id="dashLine" class="form-control">
                    </div>
                    
                    <div class="col-12 mt-3">
                        <label><i class="fa-solid fa-map-location-dot icon-map"></i> ที่อยู่ (บ้านเลขที่, หมู่, ซอย, ถนน)</label>
                        <input type="text" id="dashAddrDetail" class="form-control" required>
                    </div>
                    <div class="col-md-6"><label>ตำบล/แขวง</label><input type="text" id="dashDistrict" class="form-control"></div>
                    <div class="col-md-6"><label>อำเภอ/เขต</label><input type="text" id="dashAmphoe" class="form-control readonly-field" readonly></div>
                    <div class="col-md-6"><label>จังหวัด</label><input type="text" id="dashProvince" class="form-control readonly-field" readonly></div>
                    <div class="col-md-6"><label>รหัสไปรษณีย์</label><input type="text" id="dashZip" class="form-control readonly-field" readonly></div>
                </div>

                <div class="section-header"><i class="fa-solid fa-users"></i> ข้อมูลผู้ปกครอง</div>
                <div class="row g-3">
                    <div class="col-md-6"><label>ชื่อ-นามสกุล ผู้ปกครอง</label><input type="text" id="dashParent" class="form-control" required></div>
                    <div class="col-md-6"><label>เบอร์โทรผู้ปกครอง</label><input type="tel" id="dashParentPhone" class="form-control" required inputmode="tel"></div>
                </div>

                <div class="mt-4 border-top pt-3">
                    <button type="submit" class="btn-primary-custom">บันทึกข้อมูลทั้งหมด</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dependencies/JQL.min.js"></script>
    <script src="//earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dependencies/typeahead.bundle.js"></script>
    <script src="//earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://llbazqwparjaptsjbxxp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsYmF6cXdwYXJqYXB0c2pieHhwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMDk0MDQsImV4cCI6MjA4NDU4NTQwNH0.NcHwvFMnzU6GgHBaud4nNJgwFBK1WQtxAdGbcM-BaYU';
        const db = createClient(supabaseUrl, supabaseKey);

        // --- Logic คำนวณปีการศึกษาปัจจุบัน (ระบบ) ---
        const today = new Date();
        const currentMonth = today.getMonth(); 
        const currentDay = today.getDate();
        let systemAcademicYear = today.getFullYear() + 543; 

        if (currentMonth < 4 || (currentMonth === 4 && currentDay < 15)) {
            systemAcademicYear = systemAcademicYear - 1;
        }
        
        $('.current-year-system').text(systemAcademicYear);

        $.Thailand({ $district: $('#dashDistrict'), $amphoe: $('#dashAmphoe'), $province: $('#dashProvince'), $zipcode: $('#dashZip') });

        let roomHtml = '<option value="">เลือกห้อง</option>';
        for(let i=1; i<=14; i++) roomHtml += `<option value="${i}">ห้อง ${i}</option>`;
        $('#dashRoom').html(roomHtml);

        function initDatePicker() {
            const months = ["ม.ค.", "ก.พ.", "มี.ค.", "เม.ย.", "พ.ค.", "มิ.ย.", "ก.ค.", "ส.ค.", "ก.ย.", "ต.ค.", "พ.ย.", "ธ.ค."];
            let dHtml = '<option value="">วัน</option>'; for(let i=1; i<=31; i++) dHtml += `<option value="${i.toString().padStart(2,'0')}">${i}</option>`; $('#dob_day').html(dHtml);
            let mHtml = '<option value="">เดือน</option>'; months.forEach((m, i) => mHtml += `<option value="${(i+1).toString().padStart(2,'0')}">${m}</option>`); $('#dob_month').html(mHtml);
            let yHtml = '<option value="">ปี พ.ศ.</option>'; let curr = new Date().getFullYear()+543; for(let i=curr; i>=curr-25; i--) yHtml += `<option value="${i}">${i}</option>`; $('#dob_year').html(yHtml);
        }
        initDatePicker();

        // 1. Check ID
        async function checkStudentStatus(e) {
            e.preventDefault();
            const stdId = $('#inputStdId').val().trim();
            try {
                const { data, error } = await db.from('student_council').select('*').eq('std_id', stdId).single();
                if(error || !data) throw new Error('ไม่พบข้อมูล');
                $('#step1-check').hide(); $('#cardContainer').addClass('wide');
                
                if(!data.id_card || data.id_card.length < 5) {
                    $('#step2-activate').fadeIn();
                    $('#actFullName').val(`${data.prefix||''} ${data.fname_th} ${data.lname_th}`);
                    $('#actRowId').val(data.id);
                } else {
                    $('#step2-login').fadeIn();
                    $('#loginName').text(`${data.fname_th} ${data.lname_th}`);
                    $('#loginRowId').val(data.id);
                }
            } catch(err) { Swal.fire('ไม่พบข้อมูล', 'กรุณาตรวจสอบรหัสนักเรียน', 'error'); }
        }

        // 2. Activate (เพิ่ม Logic ตรวจบัตรปชช.)
        async function submitActivation(e) {
            e.preventDefault();
            const idCard = $('#actIdCard').val().trim();
            const phone = $('#actPhone').val().trim();

            // ตรวจสอบเลขบัตร 13 หลัก
            if (!/^\d{13}$/.test(idCard)) {
                return Swal.fire('ข้อมูลไม่ถูกต้อง', 'กรุณากรอกเลขบัตรประชาชนให้ครบ 13 หลัก (ตัวเลขเท่านั้น)', 'warning');
            }

            try {
                const { error } = await db.from('student_council').update({ id_card: idCard, phone: phone }).eq('id', $('#actRowId').val());
                if(error) throw error;
                Swal.fire({
                    icon: 'success',
                    title: 'เปิดใช้งานสำเร็จ',
                    text: 'เข้าสู่ระบบได้เลย',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => loadDashboard($('#actRowId').val()));
            } catch(err) { Swal.fire('Error', err.message, 'error'); }
        }

        // 3. Login
        async function handleLogin(e) {
            e.preventDefault();
            const rowId = $('#loginRowId').val();
            const inputCard = $('#loginIdCardInput').val().trim();
            const { data } = await db.from('student_council').select('id_card').eq('id', rowId).single();
            if(data.id_card === inputCard) loadDashboard(rowId);
            else Swal.fire('เข้าสู่ระบบไม่สำเร็จ', 'เลขบัตรประชาชนไม่ถูกต้อง', 'error');
        }

        // 4. Load Data
        async function loadDashboard(id) {
            $('#step2-activate').hide(); $('#step2-login').hide(); $('#step3-dashboard').fadeIn();
            const { data } = await db.from('student_council').select('*').eq('id', id).single();

            $('#dashRowId').val(data.id); $('#dashStdId').val(data.std_id);
            $('#dashFname').val(data.fname_th); $('#dashLname').val(data.lname_th);
            $('#dashFnameEN').val(data.fname_en); $('#dashLnameEN').val(data.lname_en);
            $('#dashNickname').val(data.nickname); $('#dashPhone').val(data.phone);
            $('#dashSchoolEmail').val(data.school_email); $('#dashPersonalEmail').val(data.personal_email);
            $('#dashLine').val(data.line_id); $('#dashSocial').val(data.social);
            $('#dashBlood').val(data.blood_type); $('#dashShirt').val(data.shirt_size);
            $('#dashRoom').val(data.room); $('#dashParent').val(data.parent_name); $('#dashParentPhone').val(data.parent_phone);
            $('#dashAddrDetail').val(data.addr_no); $('#dashDistrict').val(data.district);
            $('#dashAmphoe').val(data.amphoe); $('#dashProvince').val(data.province); $('#dashZip').val(data.zipcode);

            if(data.birthdate) {
                const p = data.birthdate.split('-');
                if(p.length===3) { $('#dob_day').val(p[2]); $('#dob_month').val(p[1]); $('#dob_year').val(parseInt(p[0])+543); }
            }

            const studentYear = parseInt(data.academic_year);
            $('#showStudentYear').text(studentYear ? studentYear : '-');

            const statusBadge = $('#showStatusText');
            const statusCard = $('#statusDisplay');
            statusCard.removeClass('active advisor');

            if (!studentYear) {
                statusBadge.text('ไม่ระบุปีการศึกษา').attr('class', 'badge bg-secondary');
            } else if (studentYear === systemAcademicYear) {
                statusBadge.text('กำลังดำรงตำแหน่ง').attr('class', 'badge bg-success');
                statusCard.addClass('active');
            } else if (studentYear < systemAcademicYear) {
                statusBadge.text('ที่ปรึกษาสภานักเรียน').attr('class', 'badge bg-warning text-dark');
                statusCard.addClass('advisor');
            } else {
                statusBadge.text('ว่าที่คณะกรรมการ').attr('class', 'badge bg-info text-dark');
            }
        }

        // 5. Save
        async function submitUpdate(e) {
            e.preventDefault();
            const schoolEmail = $('#dashSchoolEmail').val().trim().toLowerCase();
            if(schoolEmail && !schoolEmail.endsWith('@mst.ac.th')) return Swal.fire('อีเมลโรงเรียนผิด','ต้องลงท้ายด้วย @mst.ac.th เท่านั้น','warning');

            let birthISO = null;
            if($('#dob_day').val() && $('#dob_month').val() && $('#dob_year').val()) {
                birthISO = `${$('#dob_year').val()-543}-${$('#dob_month').val()}-${$('#dob_day').val()}`;
            }

            const { error } = await db.from('student_council').update({
                fname_en: $('#dashFnameEN').val().toUpperCase(), lname_en: $('#dashLnameEN').val().toUpperCase(),
                nickname: $('#dashNickname').val(), birthdate: birthISO, phone: $('#dashPhone').val(),
                school_email: schoolEmail, personal_email: $('#dashPersonalEmail').val(),
                line_id: $('#dashLine').val(), social: $('#dashSocial').val(),
                blood_type: $('#dashBlood').val(), shirt_size: $('#dashShirt').val(), room: $('#dashRoom').val(),
                parent_name: $('#dashParent').val(), parent_phone: $('#dashParentPhone').val(),
                addr_no: $('#dashAddrDetail').val(), district: $('#dashDistrict').val(),
                amphoe: $('#dashAmphoe').val(), province: $('#dashProvince').val(), zipcode: $('#dashZip').val()
            }).eq('id', $('#dashRowId').val());

            if(error) Swal.fire('Error', error.message, 'error');
            else Swal.fire('สำเร็จ', 'บันทึกข้อมูลเรียบร้อยแล้ว', 'success');
        }
    </script>
</body>
</html>
