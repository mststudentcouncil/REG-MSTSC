<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - MSTSC</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/yxjxZmRN/Logo-mstsc-(1)-(1).png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #6A1B9A;
            --secondary-color: #FFD600;
            --bg-gradient: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        }

        body {
            font-family: 'Prompt', sans-serif;
            height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }

        .dev-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(106, 27, 154, 0.15);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -90px auto 20px; /* ดึงโลโก้ขึ้นไปข้างบน */
            border: 4px solid var(--secondary-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .logo-box img {
            width: 80px;
        }

        .gear-box {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .gear-small {
            position: absolute;
            font-size: 2rem;
            color: var(--secondary-color);
            bottom: -5px;
            right: -20px;
            animation: spin-reverse 4s linear infinite;
        }

        /* Animation หมุนเฟือง */
        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        h1 {
            color: #333;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-home {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(106, 27, 154, 0.3);
            display: inline-block;
        }

        .btn-home:hover {
            background-color: #4a148c;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 27, 154, 0.4);
            color: white;
        }

        /* ตกแต่งพื้นหลัง */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            z-index: 1;
        }
        .shape-1 {
            width: 300px; height: 300px;
            background: rgba(255, 214, 0, 0.2); /* สีเหลืองจางๆ */
            top: -100px; right: -100px;
        }
        .shape-2 {
            width: 200px; height: 200px;
            background: rgba(106, 27, 154, 0.1); /* สีม่วงจางๆ */
            bottom: -50px; left: -50px;
        }

    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="dev-card">
        <div class="logo-box">
            <img src="https://i.postimg.cc/yxjxZmRN/Logo-mstsc-(1)-(1).png" alt="MSTSC Logo">
        </div>

        <div class="gear-box">
            <i class="fa-solid fa-gear fa-spin" style="--fa-animation-duration: 5s;"></i>
            <i class="fa-solid fa-gear gear-small"></i>
        </div>

        <h1>อยู่ระหว่างการปรับปรุง</h1>
        <p>
            ขออภัยในความไม่สะดวก<br>
            ทีมงาน IT สภานักเรียนกำลังพัฒนาระบบส่วนนี้<br>
            เพื่อให้ใช้งานได้ดียิ่งขึ้น จะกลับมาใช้งานได้เร็วๆ นี้
        </p>

        <a href="index.html" class="btn btn-home">
            <i class="fa-solid fa-house me-2"></i> กลับหน้าหลัก
        </a>
        
        <div class="mt-4 text-muted small">
            &copy; 2026 Student Council, Muangsuratthani School.<br>
        </div>
    </div>

</body>
</html>
